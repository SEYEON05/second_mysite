<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>닉네임 입력</title>
    <title>영수증</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">영수증</h2>
                <ul class="list-group list-group-flush">
                    {% for menu in chosen_menus %}
                        <li class="list-group-item">{{ menu.menu_name }} - {{ menu.price }}원</li>
                    {% endfor %}
                </ul>
                <p class="card-text">합계: {{ total_price }}원</p>
                <form action="{% url 'polls:creatingorder' nickname_id=nickname_id %}">
                    <input type="submit" value="홈으로" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI4sIKWF1FUPbS9qSvQ6+KtF2H4R8NloD9VF0P4jL5Mq4H/8+jT2I2L0" crossorigin="anonymous"></script>
</body>
</html>
