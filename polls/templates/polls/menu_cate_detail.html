<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>닉네임 입력</title>
    <title>메뉴 선택하기</title>
</head>
<body>
    <div class="container mt-5">
        <h1>메뉴 선택하기</h1>
        <br>
        <div>
            <form action="{% url 'polls:choosing' nickname_id=nickname_id cate_id=object.id %}" method="post">
                {% csrf_token %}
                <fieldset>
                    {% if error_message %}
                        <div class="alert alert-warning" role="alert">
                            <strong>{{ error_message }}</strong>
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        {% for menu in object.menu_set.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="menu" id="menu{{ forloop.counter }}" value="{{ menu.id }}">
                                <label class="form-check-label" for="menu{{ forloop.counter }}">
                                    {{ menu.menu_name }} {{menu.price}}원
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">주문하기</button>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI4sIKWF1FUPbS9qSvQ6+KtF2H4R8NloD9VF0P4jL5Mq4H/8+jT2I2L0" crossorigin="anonymous"></script>
</body>
</html>
