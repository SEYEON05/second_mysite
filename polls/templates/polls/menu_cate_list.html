<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>닉네임 입력</title>
    <title>카테고리 선택하기</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1>카테고리 선택하기</h1>
        <br>
        <div class="list-group">
            {% if cate_list %}
                {% for cate in cate_list %}
                    <a href="{% url 'polls:menu' nickname_id=nickname_id pk=cate.id %}" class="list-group-item list-group-item-action">
                        {{ cate.cate_name }}
                    </a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI4sIKWF1FUPbS9qSvQ6+KtF2H4R8NloD9VF0P4jL5Mq4H/8+jT2I2L0" crossorigin="anonymous"></script>
</body>
</html>
