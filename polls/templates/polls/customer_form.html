<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>닉네임 입력</title>
    <title>닉네임 입력</title>
    <style>
        /* 화면 중앙 정렬을 위한 추가 스타일 */
        .centered-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-card {
            width: 100%;
            max-width: 500px; /* 최대 너비 설정 */
        }
    </style>
</head>
<body>
    <div class="centered-form-container ">
        <div class="form-card">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">닉네임 입력</h1>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBI4sIKWF1FUPbS9qSvQ6+KtF2H4R8NloD9VF0P4jL5Mq4H/8+jT2I2L0" crossorigin="anonymous"></script>
</body>
</html>
